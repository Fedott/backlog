<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="angular/css/style.css"/>
    <meta charset="UTF-8">
    <title>Backlog</title>

    <link rel="stylesheet" href="angular/css/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main class="backlog-list mdl-grid">
        <div class="backlog-story show-requirements mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__title mdl-card--expand">
                <h4>
                    Как скрам мастер <br />
                    Я хочу иметь удобный инструмент для работы с бэклогом <br />
                    Что бы повысить эффективность груммингов и планнигов
                </h4>
            </div>
            <div class="mdl-card__title mdl-card--expand">
                <h5>Требования</h5>
                <ul>
                    <li>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                            <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Дизайн</span>
                        </label>
                    </li>
                    <li>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                            <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Вёрстка</span>
                        </label>
                    </li>
                    <li>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
                            <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Переводы</span>
                        </label>
                    </li>
                </ul>
            </div>

            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Подробнее
                </a>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Требования
                </a>
            </div>
            <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">assignment_late</i>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
