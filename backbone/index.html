<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Backlog Backbone</title>

    <!-- 1. Load libraries -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/json2/lib/JSON2/static/json2.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/backbone.syphon/lib/backbone.syphon.js"></script>
    <script src="node_modules/autosize/dist/autosize.js"></script>

    <script src="node_modules/systemjs/dist/system.src.js"></script>


    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/material-grid.css">

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            },
            map: {
                text: 'node_modules/system-text/text.js',
                handlebars: 'node_modules/handlebars/dist/handlebars.js',
                autosize: 'node_modules/autosize/dist/autosize.js',
                react: 'node_modules/react/dist/react.js',
                React: 'node_modules/react/dist/react.js',
                ReactDOM: 'node_modules/react-dom/dist/react-dom.js',
                'react-dom': 'node_modules/react-dom/dist/react-dom.js',
                'react-mdl': 'node_modules/react-mdl/out/ReactMDL.js',
                'react-nl2br': 'node_modules/react-nl2br/index.js'
            }
        });
        System.import('app/boot')
                .then(null, console.error.bind(console));
    </script>

</head>

<!-- 3. Display the application -->
<body>
    <div id="test"></div>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Backlog</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">All stories</a>
                    <a class="mdl-navigation__link" href="">Not completed stories</a>
                    <a class="mdl-navigation__link" href="">Completed stories</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">All stories</a>
                <a class="mdl-navigation__link" href="">Not completed stories</a>
                <a class="mdl-navigation__link" href="">Completed stories</a>
            </nav>
        </div>
        <main class="mdl-layout__content" id="main">
            <backlog>
            </backlog>
        </main>
    </div>
</body>

</html>
