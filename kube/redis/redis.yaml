apiVersion: v1
kind: Pod
metadata:
  name: redis-single
  labels:
    app: redis-single
spec:
  containers:
    - name: redis
      image: redis:3.2-alpine
      command: ['redis-server', '--appendonly yes']
      volumeMounts:
        - mountPath: "/data"
          name: redis-data
          subPath: redis-data
  volumes:
    - name: redis-data
      persistentVolumeClaim:
        claimName: gluster-1g

---
apiVersion: v1
kind: Service
metadata:
  name: redis-single
spec:
  selector:
    app: redis-single
  ports:
    - port: 6379

